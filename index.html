<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h1 class="text-center"><strong>FreeCodeCamp</strong></h1>
  <div id="lengthDiv">
    <div>

      <h4 class="text-center">Break Length</h4>

      <div class="sessionContents">
        <div class="designDiv">
          <button id="breakDecrement" class="durationChange">-</button></div>
        <p class="designDiv" id="breakLength">5</p>
        <div id="breakIncrement" class="designDiv"> <button class="durationChange">+</button></div>
      </div>
    </div>
    <div>

      <h4 class="text-center">Session Length</h4>

      <div class="sessionContents">
        <div class="designDiv">
          <button id="sessionDecrement" class="durationChange">-</button></div>
        <p class="designDiv" id="sessionLength">25</p>
        <div id="sessionIncrement" class="designDiv"> <button class="durationChange">+</button></div>
      </div>

    </div>
  </div>
</div>

<div id="timerDiv">
  <button id="btn">
  
  <h2 id="activityType">Session</h2>
  
  <h2 id="timer">25</h2>
  
  
  
  </button>


</div>
  
    <script src="js/index.js"></script>

</body>
</html>
